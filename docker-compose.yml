version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_GOOGLE_CLIENT_ID=${REACT_APP_GOOGLE_CLIENT_ID:-614680692430-5h5kkciuel8l0jld2fl294g73ununios.apps.googleusercontent.com}
        - REACT_APP_API_BASE=${REACT_APP_API_BASE:-http://localhost:8100}
    container_name: scgpt-frontend
    ports:
      - "3100:80"
    depends_on:
      - backend
    networks:
      - scgpt-network
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scgpt-backend
    ports:
      - "8100:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_UPLOAD_SIZE=5368709120
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/results:/app/results
      - ./backend/models:/app/models
    networks:
      - scgpt-network
    restart: unless-stopped
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '30'
          memory: 200G
        reservations:
          cpus: '8'
          memory: 32G

networks:
  scgpt-network:
    driver: bridge

volumes:
  postgres-data: